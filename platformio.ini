[env:d1]
platform = espressif8266
board = d1
framework = arduino
board_build.filesystem = littlefs
monitor_speed = 115200
lib_deps = 
	me-no-dev/ESP Async WebServer@^1.2.3
	adafruit/Adafruit MPU6050@^2.0.3
	adafruit/Adafruit Unified Sensor@^1.1.4
